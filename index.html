<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PocketBookShelf</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="logout-view login">
    <div class="login__bg"></div>
    <div class="login__form">
      <form>
        <h1 class="main-title">PocketBookShelf</h1>
        <div>
          <input type="email" id="user-mail" placeholder="Email"><br>
          <input type="password" id="user-pass" placeholder="Password"><br>
        </div>
        <button type="button" id="login-button">ログイン</button>
      </form>
    </div>
  </div>
  <div id="container" class="login-view">
    <!-- ヘッダー -->
    <header class="header">
      <nav class="header__nav">
        <h1 class="header__title">PocketBookShelf</h1>
        <div class="header__btn">
          <button class="nav-btn">書籍を追加</button>
          <button type="button" id="logout-button">ログアウト</button>
        </div>
        <button type="button" class="header__menu-btn"><i class="fas fa-bars fa-2x"></i></button>
      </nav>
      <div class="header__cover">
        <div class="header__sub-title">書籍の記録を残しましょう</div>
      </div>
    </header>
    <!-- ハンバーガーメニュー -->
    <div class="humberger-menu">
      <div class="humberger-menu__title">
        <h2>Menu</h2>
        <div class="closs-icon"><i class="fas fa-times fa-2x"></i></div>
      </div>
      <ul class="humberger-menu__list">
        <li class="humberger-menu__list-item"><button>書籍を追加</button></li>
        <li class="humberger-menu__list-item"><button type="button" id="logout-button">ログアウト</button></li>
      </ul>
    </div>
<!-- 投稿画面 -->
    <div class="post-form">
      <input type="text" id="add-book-title">
      <input type="file" accept=".jpg,.jpeg,.png,.gif, image/jpeg,image/png,image/gif" id="add-book-image">
      <button type="submit" class="submit-image">送信</button>
    </div>

    <main>
      <div class="cards">
        <div class="card">
          <div class="card__image">
            <img src="images/book1.JPG" alt="">
          </div>
          <div class="card__detail">
            <div class="card__title">サンプルタイトル</div>
            <div class="card__btn">
              <button class="card__edit"><i class="fas fa-edit"></i>編集</button>
              <button class="card__delete"><i class="fas fa-trash-alt"></i>削除</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__image">
            <img src="images/book1.JPG" alt="">
          </div>
          <div class="card__detail">
            <div class="card__title">サンプルタイトル</div>
            <div class="card__btn">
              <button class="card__edit"><i class="fas fa-edit"></i>編集</button>
              <button class="card__delete"><i class="fas fa-trash-alt"></i>削除</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__image">
            <img src="images/book1.JPG" alt="">
          </div>
          <div class="card__detail">
            <div class="card__title">サンプルタイトル</div>
            <div class="card__btn">
              <button class="card__edit"><i class="fas fa-edit"></i>編集</button>
              <button class="card__delete"><i class="fas fa-trash-alt"></i>削除</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__image">
            <img src="images/book1.JPG" alt="">
          </div>
          <div class="card__detail">
            <div class="card__title">サンプルタイトル</div>
            <div class="card__btn">
              <button class="card__edit"><i class="fas fa-edit"></i>編集</button>
              <button class="card__delete"><i class="fas fa-trash-alt"></i>削除</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>

  <script src="scripts/config.js"></script>
  <script>
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  </script>
  <script src="scripts/main.js"></script>
</body>
</html>
