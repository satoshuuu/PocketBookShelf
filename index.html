<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PocketBookShelf</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- ログイン画面 -->
  <div class="logout-view login">
    <div class="login__bg"></div>
    <div class="login__form">
      <form class="login-form">
        <h1 class="main-title">PocketBookShelf</h1>
        <div>
          <input type="email" id="user-mail" placeholder="Email"><br>
          <input type="password" id="user-pass" placeholder="Password"><br>
        </div>
        <div class="login__error">
          入力内容に誤りがあります。
        </div>
        <button type="button" id="login-button">ログイン</button>
      </form>
    </div>
  </div>

  <div id="container" class="login-view">
    <!-- ヘッダー -->
    <header class="header">
      <nav class="header__nav">
        <h1 class="header__title">PocketBookShelf</h1>
        <div class="header__btn">
          <button class="nav-btn add-book">書籍を追加</button>
          <button type="button" class="logout-button">ログアウト</button>
        </div>
        <button type="button" class="header__menu-btn"><i class="fas fa-bars fa-2x"></i></button>
      </nav>
      <div class="header__cover">
        <div class="header__sub-title">書籍の記録を残しましょう</div>
      </div>
    </header>
    <!-- ハンバーガーメニュー -->
    <div class="humberger-menu">
      <div class="humberger-menu__title">
        <h2>Menu</h2>
        <div class="closs-icon"><i class="fas fa-times fa-2x"></i></div>
      </div>
      <ul class="humberger-menu__list">
        <li class="humberger-menu__list-item"><button class="add-book">書籍を追加</button></li>
        <li class="humberger-menu__list-item"><button type="button" class="logout-button">ログアウト</button></li>
      </ul>
    </div>

  <!-- 投稿画面 -->
  <div class="post-modal">
    <div class="post-form">
      <div class="closs-icon" id="modal-close"><i class="fas fa-times fa-2x"></i></div>
      <h2>書籍を追加</h2>
      <input type="text" id="add-book-title">
      <div id="upload-image-group">
        <input type="file" accept=".jpg,.jpeg,.png,.gif, image/jpeg,image/png,image/gif" id="add-book-image">
        <label for="add-book-image" id="input-label">ファイルを選択してください</label>
        <div class="filename">選択されていません</div>
      </div>
      <button type="submit" class="submit-image">送信</button>
    </div>
  </div>

    <main>
      <div class="cards">
      </div>
    </main>

    <!-- 削除確認モーダル -->
    <div class="delete-check">
      <div class="delete-check__modal">
        <h2>本当に削除しても</h2>
        <h2>よろしいですか？</h2>
        <div class="delete-check__btn">
          <button type="button" class="btn-yes">はい</button>
          <button type="button" class="btn-no">いいえ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>

  <script src="scripts/config.js"></script>
  <script>
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  </script>
  <script src="scripts/main.js"></script>
</body>
</html>
