<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PocketBookShelf</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

<body>
  <form>
    <div class="logout-view">
      MAIL：<input type="email" id="user-mail"><br>
      PASS：<input type="password" id="user-pass"><br>
    </div>
    <button type="button" id="login-button" class="logout-view">ログイン</button>
  </form>
  <div id="container" class="login-view">
    <header class="header">
      <nav class="header__nav">
        <h1 class="header__title">PocketBookShelf</h1>
        <div class="header__btn">
          <button>書籍を追加</button>
          <button type="button" id="logout-button">ログアウト</button>
        </div>
        <button type="button" class="header__menu-btn"><i class="fas fa-bars fa-2x"></i></button>
      </nav>
      <div class="header__cover">
        <div class="header__sub-title">書籍の記録を残しましょう</div>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="card">
          <div class="card__image">
            <img src="images/book1.JPG" alt="">
          </div>
          <div class="card__detail">
            <div class="card__title">サンプルタイトル</div>
            <div class="card__btn">
              <button class="card__edit"><i class="fas fa-edit"></i>編集</button>

        </div>

            <div class="card__btn">

            <div class="card__title">サンプルタイトル</div>
            <div class="card__btn">
              <button class="card__edit"><i class="fas fa-edit"></i>編集</button>
              <button class="card__delete"><i class="fas fa-trash-alt"></i>削除</button>
            </div>
          </div>
        </div>
        <div class="card">

          </div>

            <div class="card__title">サンプルタイトル</div>
            <div class="card__btn">
              <button class="card__edit"><i class="fas fa-edit"></i>編集</button>
              <button class="card__delete"><i class="fas fa-trash-alt"></i>削除</button>
            </div>
          </div>
        </div>
      </div>
    </main>
